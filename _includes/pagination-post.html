<div class="flex items-center justify-center pa4">
  {% if page.previous.url %}
    <a href="{{ page.previous.url }}" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box mr4">
        <svg class="w1" data-icon="chevronLeft" viewBox="0 0 32 32" style="fill:currentcolor">
          <title>chevronLeft icon</title>
          <path d="M20 1 L24 5 L14 16 L24 27 L20 31 L6 16 z"></path>
        </svg>
      <span class="pl1">Previous</span>
    </a>
  {% else %}
    <span class="f5 no-underline black bg-animate inline-flex items-center pa3 ba border-box mr4">
      <span class="pl1">Previous</span>
    </span>
  {% endif %}
  {% if page.next.url %}
    <a href="{{ page.next.url }}" class="f5 no-underline black bg-animate hover-bg-black hover-white inline-flex items-center pa3 ba border-box">
      <span class="pr1">Next</span>
      <svg class="w1" data-icon="chevronRight" viewBox="0 0 32 32" style="fill:currentcolor">
        <title>chevronRight icon</title>
        <path d="M12 1 L26 16 L12 31 L8 27 L18 16 L8 5 z"></path>
      </svg>
    </a>
  {% else %}
    <span class="f5 no-underline black bg-animate inline-flex items-center pa3 ba border-box">
      <span class="pr1">Next</span>
    </span>
  {% endif %}
</div>
