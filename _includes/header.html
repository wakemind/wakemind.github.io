<!-- Header -->
  <header id="header">
  	<div id="logo-bg" class="logo-bg">
            <canvas id="yugen-logo-canvas" style="" width="320" height="160"></canvas>
            <canvas id="yugen-shadow-canvas" style="display: none;"></canvas>
        </div>
    <h1><a href="{{ "/" | prepend: site.baseurl }}"><span class="uname">元习社</span></a></h1>
    <nav class="links">
      <ul>

        {% for tag in site.data.links %}
          <li><a href="{{ tag.href | prepend: site.baseurl }}">{{ tag.name }}</a></li>
        {% endfor %}
        
      </ul>

    </nav>
    <!--<nav class="main">
      <ul>
        <li class="menu">
          <a class="fa-bars" href="#menu">Menu</a>
        </li>
      </ul>
    </nav>-->

    <!-- Menu -->
    <section id="menu">
      <!-- Search -->
      <section>
        <ul class="links">
          
          {% for tag in site.data.links %}
          <li><a href="{{ tag.href | prepend: site.baseurl }}"><h3>{{ tag.name }}</h3></a></li>
          {% endfor %}
          
        </ul>
      </section>
    </section>
  </header>
