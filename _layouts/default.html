<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "ru" }}">

  {% include head.html %}
  {% if page.title %}
    <body class="single" style="background:#FFF;">
  {% else %}
    <body style="background:#FFF;">
  {% endif %}

  <div class="toTop">
    <li class="fa fa-angle-up"></li>  
  </div>  


    <div id="wrapper">

    {% include header.html %}

 
    <main class="page-content" aria-label="Content">
    	{% include sidebar.html %}
      <div id="main">
      	  
        {{ content }}        
      </div>
    </main>
    {% if page.title %}
     {% include footer.html %}
    {% else %}
      {% include index-footer.html %}
    {% endif %}    
    </div>

  </body>

  <!-- Scripts -->
      <script src="{{"/assets/js/skel.min.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/util.js" | prepend: site.baseurl}}"></script>
      <!--[if lte IE 8]><script src="{{"/assets/js/ie/respond.min.js" | prepend: site.baseurl}}"></script><![endif]-->
      <script src="{{"/assets/js/main.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/viewportchecker.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/transition.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/targetblank.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/animated.js" | prepend: site.baseurl}}"></script>
      <script src="{{"/assets/js/scrollTop.js" | prepend: site.baseurl}}"></script>

<script>
	$(function(){
		//setTimeout(function(){alert(1)},2000)
		YugenLogo.initialize( {
        framerate: 20,

        width: 250,
        height: 90,

        colorSpeedFactor: 0.4,
        morphSpeedFactor: 0.4,
        introSpeedFactor: 2,
        outroSpeedFactor: 5,

        morphStrengthFactor: 0.5,

        morphBaseSpeedFactor: 0.2,
        normalOffsetFactor: 1.3,

        maxShapeRotation: 0.4,

        wordOffsetX: 0,
        wordOffsetY: 0,

        wordScale: 1,

        foregroundScaleX: 0.42,
        foregroundScaleY: 0.21,
        backgroundScaleX: 0.36,
        backgroundScaleY: 0.21,

        
        shapeQuality: 13,

        containerID: "logo-bg",
        logoCanvasID: "yugen-logo-canvas",

        colors:[
            [new YugenLogo.util.Color(240, 240, 240), new YugenLogo.util.Color(100, 100, 100)],
            [new YugenLogo.util.Color(100, 100, 100), new YugenLogo.util.Color(240, 240, 240)]
        ],

        inputs: [
            YugenLogo.input.move,
            YugenLogo.input.press
        ],

        fallbackImages: [
        ]
    });
	})
	
</script>
</html>
