---
layout: page
---

{{ content }}

<!-- Pagination links -->
<div>
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="/{{page.pagination_category}}">&larr;</a>
    {% else %}
      <a href="/{{page.pagination_category}}/page{{paginator.previous_page}}">&larr;</a>
    {% endif %}
  {% endif %}
  {% if paginator.next_page %}
    <a href="/{{page.pagination_category}}/page{{paginator.next_page}}">&rarr;</a>
  {% endif %}
</div>
